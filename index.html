<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Human Bot - Speak With JOEL</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body onload="zoom()">
    <video id="webcam" autoplay playsinline></video>
    <div class="videoele">
      <video id="myVideo" align="center">
        <source src="VIDEO.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </div>
    <div id="chat-window">
      <form id="chat-form">
        <img src="cam.png" alt="" id="cam" />

        <a id="listenn">
          click<br />
          <i class="fa-solid fa-microphone fa-2x" id="micc"></i
        ></a>
        <button id="cutcbtn"><img src="cut.jpg" alt="" id="cutp" /></button>
      </form>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script type="module" src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/aed515ecd9.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      function zoom() {
        document.body.style.zoom = "100%";
      }
    </script>
  </body>
</html>
